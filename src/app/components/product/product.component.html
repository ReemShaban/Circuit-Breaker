<ion-item class="child-item" text-wrap detail="false" lines="none">
  <ion-row no-padding align-items-center>
    <ion-col size="9">
      <ion-row no-padding>
        <ion-col size="12">
          <!-- <h4>{{ product.name }}</h4> -->
        </ion-col>
        <ion-col size="12">
          <iframe
            width="400"
            height="315"
            [src]="transform(product.information)"
            frameborder="0"
            allow="autoplay; encrypted-media"
            id="newsframe"
          ></iframe>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-item>
