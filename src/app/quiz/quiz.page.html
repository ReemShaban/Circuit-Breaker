<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title class="ion-text-left">
      <ion-icon name="home-outline" (click)="return()"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slides [options]="slideOpts">
    <ion-slide class="slide" *ngFor="let question of questions; let i = index;">
      <h3>Question {{i+1}}</h3>

      <flash-card [isFlipped]="question.flashCardFlipped">
        <div
          class="flash-card-front"
          [innerHTML]="question.flashCardFront"
        ></div>
        <div class="flash-card-back" [innerHTML]="question.flashCardBack"></div>
      </flash-card>
      <h3>{{question.questionText}}</h3>

      <ion-list no-lines radio-group>
        <ion-radio-group value="biff">
          <ion-item *ngFor="let answer of question.answers; let i = index;">
            <ion-label>{{i+1}}. {{answer.answer}}</ion-label>

            <ion-radio
              (click)="selectAnswer(answer, question)"
              [disabled]="hasAnswered"
            ></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-item lines="none">
            <img src="assets/img/Congratulations.png" />
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-col size="3" offset="4">
            <h2 class="ion-text-center score">{{score}}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
